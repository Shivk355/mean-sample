<form class="example-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>New Post</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width" style="width: 100%;">
        <textarea matInput placeholder="Post Message" [(ngModel)]="postMessage.msg" name="msg"></textarea>
      </mat-form-field>
    </mat-card-content>

    <button mat-raised-button color="primary" (click)="sendPost()">Send</button>

  </mat-card>
</form>
