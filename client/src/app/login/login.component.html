<form class="example-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" type="text" name="email" [(ngModel)]="loginData.email">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" type="password" name="pwd" [(ngModel)]="loginData.pwd" autocomplete>
      </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </mat-card>
</form>
